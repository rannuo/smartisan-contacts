<div class="container">
  <app-group-list
    [groups]="groups"
    [selectedGroupId]="selectedGroupId"
    [selectedGroupType]="selectedGroupType"
    (onSelectGroup)="onSelectGroup($event)"

  <app-contact-list [contacts]="getCurrentGroupContacts()"></app-contact-list>
</div>
